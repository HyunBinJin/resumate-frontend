<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Experience - Resumate</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      margin: 0;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      padding-bottom: 10rem;
    }
    h2 {
      font-size: 28px;
      margin-top: 1rem;
      margin-bottom: 1rem;
      color: #2c3e50;
      text-align: center;
    }
    form div {
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3rem;
    }
    input[type="text"],
    select,
    input[type="month"],
    textarea {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    textarea {
      min-height: 80px;
    }
    .row {
      display: flex;
      gap: 1rem;
    }
    .row > div {
      flex: 1;
    }
    .buttonContainer {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      border: none;
    }
    button[type="submit"] {
      background-color: #3498db;
      color: white;
    }
    button.preview-btn {
        background-color: #e67e22;
        color: white;
        margin-right: 10px;
    }
    button.secondary {
      background-color: #ddd;
      color: #333;
    }
  </style>
</head>
<body>

<header>
  <h1>Resumate</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="job_choose.html">Resume</a>
    <a href="personal_statement_input.html">Personal Statement</a>
    <a href="faq.html">FAQ</a>
    <a href="contact.html">Contact</a> 
  </nav>
</header>

<main>
  <h2>Experience Information</h2>
  <form id="experienceForm">
    <div>
      <label for="company">Company Name *</label>
      <input type="text" id="company" required />
    </div>

    <div>
      <label for="title">Job Title *</label>
      <input type="text" id="title" required />
    </div>

    <div class="row">
      <div>
        <label for="start">Start Date *</label>
        <input type="month" id="start" required />
      </div>
      <div>
        <label for="end">End Date *</label>
        <input type="month" id="end" required />
      </div>
    </div>

    <div>
      <label for="desc">Description</label>
      <textarea id="desc" placeholder="Describe your responsibilities, achievements, etc."></textarea>
    </div>

    <div class="buttonContainer">
      <button type="button" class="secondary" onclick="window.location.href='education_summary.html'">Back</button>
      <div>
        <button type="button" class="preview-btn" id="previewBtn">Save & Preview</button>
        <button type="submit">Save & Next</button>
      </div>
    </div>
  </form>
</main>

<footer>
  <p>&copy; 2025 Resumate. All rights reserved.</p>
</footer>

<script>
  const form = document.getElementById('experienceForm');
  const previewBtn = document.getElementById('previewBtn');
  
  const saveExperienceData = () => {
    const entry = {
      company: document.getElementById('company').value,
      title: document.getElementById('title').value,
      start: document.getElementById('start').value,
      end: document.getElementById('end').value,
      desc: document.getElementById('desc').value
    };
    let experiences = JSON.parse(sessionStorage.getItem('experiences') || '[]');
    experiences.push(entry);
    sessionStorage.setItem('experiences', JSON.stringify(experiences));
  };

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    saveExperienceData();
    window.location.href = 'experience_summary.html';
  });

  previewBtn.addEventListener('click', function() {
    saveExperienceData();
    window.location.href = 'preview.html';
  });
</script>

</body>
</html>
