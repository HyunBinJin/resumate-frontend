<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Extra Sections - Resumate</title>
  <style>
    /* CSS 스타일 */
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #f0f2f5;
        color: #333;
        line-height: 1.6;
    }

    /* 표준 헤더 */
    header {
        background-color: #2c3e50;
        color: white;
        padding: 1.5rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    header h1 {
        margin: 0;
        font-size: 1.8rem;
    }
    nav a {
        color: white;
        text-decoration: none;
        margin-left: 1.5rem;
        font-size: 1rem;
    }
    nav a:hover {
        text-decoration: underline;
    }

    /* 푸터 (하단 고정) */
    footer {
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding: 2rem;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
    }
    footer p {
        margin: 0;
        font-size: 0.9rem;
    }

    /* 메인 컨텐츠 영역 */
    main {
        max-width: 800px;
        margin: 2rem auto;
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        padding-bottom: 12rem; /* 푸터에 가려지지 않도록 여백 확보 */
    }
    h2 {
        font-size: 28px;
        color: #2c3e50;
    }
    main p {
        color: #555;
    }
    
    .sections-container {
        margin-top: 2rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
    }
    .section-item {
        display: flex;
        align-items: center;
        padding: 1rem;
        border-bottom: 1px solid #ddd;
        font-size: 1.1rem;
    }
    .section-item:last-child {
        border-bottom: none;
    }
    .section-item input[type="checkbox"] {
        margin-right: 15px;
        width: 18px;
        height: 18px;
    }
    .section-item label {
        flex-grow: 1; /* 라벨이 남는 공간을 모두 차지하도록 */
    }
    .edit-link {
        background-color: #f0f2f5;
        padding: 5px 15px;
        border-radius: 5px;
        text-decoration: none;
        color: #3498db;
        font-size: 0.9rem;
        font-weight: bold;
    }
    .edit-link:hover {
        background-color: #e0e5e9;
    }

    /* 버튼 */
    .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 2.5rem;
    }
    button {
        padding: 12px 24px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
        border: none;
        color: white;
    }
    #previewBtn {
        background-color: #e67e22;
    }
    #backBtn {
        background-color: #95a5a6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Resumate</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="job_choose.html">Resume</a>
        <a href="personal_statement_input.html">Personal Statement</a>
        <a href="faq.html">FAQ</a>
        <a href="contact.html">Contact</a> 
    </nav>
  </header>

  <main>
    <h2>Do you have anything else to add?</h2>
    <p>Add or edit optional sections. When you're finished, continue to the preview.</p>

    <div class="sections-container" id="extraSections">
      <div class="section-item">
        <input type="checkbox" id="check-certifications" disabled>
        <label for="check-certifications">Certifications (자격증)</label>
        <a href="extras_certifications_summary.html" class="edit-link">Add / Edit</a>
      </div>
      <div class="section-item">
        <input type="checkbox" id="check-languages" disabled>
        <label for="check-languages">Languages (언어 능력)</label>
        <a href="extras_languages_summary.html" class="edit-link">Add / Edit</a>
      </div>
      <div class="section-item">
        <input type="checkbox" id="check-awards" disabled>
        <label for="check-awards">Awards (수상 경력)</label>
        <a href="extras_awards_summary.html" class="edit-link">Add / Edit</a>
      </div>
    </div>

    <div class="button-container">
      <button id="backBtn">Back</button>
      <button id="previewBtn">Continue to Preview</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Resumate. All rights reserved.</p>
  </footer>

  <script>
    window.onload = function() {
        const certs = JSON.parse(sessionStorage.getItem('certificatesList') || '[]');
        document.getElementById('check-certifications').checked = certs.length > 0;

        const langs = JSON.parse(sessionStorage.getItem('languagesList') || '[]');
        document.getElementById('check-languages').checked = langs.length > 0;

        const awards = JSON.parse(sessionStorage.getItem('awardsList') || '[]');
        document.getElementById('check-awards').checked = awards.length > 0;
    };

    document.getElementById('previewBtn').addEventListener('click', function() {
        window.location.href = 'preview.html';
    });

    document.getElementById('backBtn').addEventListener('click', function() {
        window.location.href = 'summary.html';
    });
  </script>
</body>
</html>
