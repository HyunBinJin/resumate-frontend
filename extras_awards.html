<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Awards - Resumate</title>
  <style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #f0f2f5;
        color: #333;
        line-height: 1.6;
    }
    header {
        background-color: #2c3e50;
        color: white;
        padding: 1.5rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    header h1 {
        margin: 0;
        font-size: 1.8rem;
    }
    nav a {
        color: white;
        text-decoration: none;
        margin-left: 1.5rem;
        font-size: 1rem;
    }
    nav a:hover {
        text-decoration: underline;
    }
    footer {
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding: 2rem;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
    }
    footer p {
        margin: 0;
        font-size: 0.9rem;
    }
    main {
        max-width: 800px;
        margin: 2rem auto 12rem;
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
        font-size: 28px;
        color: #2c3e50;
    }
    main p {
        color: #555;
    }
    form div {
        margin-bottom: 1.5rem;
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }
    input[type="text"], input[type="month"], textarea {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    textarea {
        min-height: 80px;
        resize: vertical;
    }
    .button-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 2.5rem;
    }
    .right-buttons {
        display: flex;
        gap: 1rem;
    }
    button {
        padding: 12px 24px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
        border: none;
        color: white;
    }
    button[type="submit"] {
        background-color: #3498db;
    }
    #previewBtn {
        background-color: #e67e22;
    }
    #backBtn {
        background-color: #95a5a6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Resumate</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="info.html">Resume</a>
      <a href="personal_statement_input.html">Personal Statement</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Add Award</h2>
    <p>수상 내역, 대회 이름, 수상일 등을 기재하세요.</p>
    <form id="awardForm">
        <div>
            <label for="awardName">Award Name / Competition Title *</label>
            <input type="text" id="awardName" placeholder="e.g., National Collegiate Programming Contest" required />
        </div>
        <div>
            <label for="organization">Issuing Organization *</label>
            <input type="text" id="organization" placeholder="e.g., Ministry of Science and ICT" required />
        </div>
        <div>
            <label for="date">Date Awarded *</label>
            <input type="month" id="date" required />
        </div>
        <div>
            <label for="description">Description (Optional)</label>
            <textarea id="description" rows="3" placeholder="e.g., Grand Prize (1st Place)"></textarea>
        </div>
      <div class="button-container">
        <button type="button" id="backBtn">Back</button>
        <div class="right-buttons">
            <button type="button" id="previewBtn">Save & Preview</button>
            <button type="submit">Save</button>
        </div>
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Resumate. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('awardForm');
    const STORAGE_KEY = 'awardsList';
    const EDIT_INDEX_KEY = 'editAwardIndex';

    const saveAwardData = () => {
        const newItem = {
            awardName: document.getElementById('awardName').value,
            organization: document.getElementById('organization').value,
            date: document.getElementById('date').value,
            description: document.getElementById('description').value
        };
        let list = JSON.parse(sessionStorage.getItem(STORAGE_KEY)) || [];
        const editIndex = sessionStorage.getItem(EDIT_INDEX_KEY);
        if (editIndex !== null) {
            list[editIndex] = newItem;
            sessionStorage.removeItem(EDIT_INDEX_KEY);
        } else {
            list.push(newItem);
        }
        sessionStorage.setItem(STORAGE_KEY, JSON.stringify(list));
    };
    
    window.onload = function() {
      const editIndex = sessionStorage.getItem(EDIT_INDEX_KEY);
      if (editIndex !== null) {
        const list = JSON.parse(sessionStorage.getItem(STORAGE_KEY)) || [];
        const item = list[editIndex];
        if (item) {
          document.getElementById('awardName').value = item.awardName;
          document.getElementById('organization').value = item.organization;
          document.getElementById('date').value = item.date;
          document.getElementById('description').value = item.description;
        }
      }
    };

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      saveAwardData();
      window.location.href = 'extras_awards_summary.html';
    });

    document.getElementById('previewBtn').addEventListener('click', function() {
      saveAwardData();
      window.location.href = 'preview.html';
    });

    document.getElementById('backBtn').addEventListener('click', function() {
        window.location.href = 'extras_awards_summary.html';
    });
</script>
</body>
</html>
