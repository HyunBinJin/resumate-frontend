<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About - Resumate</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      margin: 0;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    main {
      padding: 3rem;
      max-width: 800px;
      margin: 0 auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: auto;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 2rem;
      color: #2c3e50;
    }

    .infoForm {
      max-width: 1000px;
      margin: 0 auto;
      text-align: left;
    }

    .gridContainer {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem 3rem;
    }

    .buttonContainer {
      margin-top: 2rem;
      display: flex;
      justify-content: space-between;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    #photoPreview {
      max-width: 100px;
      display: none;
      border: 1px solid #ccc;
      padding: 5px;
      margin-top: 10px;
    }
    label {
    font-weight: bold;
    } 
  </style>
</head>
<body>

<header>
  <h1>Resumate</h1>
  <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="job_choose.html">Resume</a>
        <a href="personal_statement_input.html">Personal Statement</a>
        <a href="faq.html">FAQ</a>
        <a href="contact.html">Contact</a> 
    </nav>
</header>

<main>
  <h2>What's the best way for employers to contact you?</h2>
  <p>We suggest including an email and phone number.</p>
  <p style="color: #0066cc; font-size: 14px;">* indicates a required field</p>

  <form id="infoForm" class="infoForm">
    <div class="gridContainer">

      <div>
        <label for="fullName">Full Name *</label><br />
        <input type="text" id="fullName" required placeholder="e.g. Jane Doe" />
      </div>

      <div>
        <label for="nationality">Nationality *</label><br />
        <select id="nationality" required>
          <option value="">-- Select Nationality --</option>
            <option value="Korea">Korea</option>
            <option value="China">China</option>
            <option value="Vietnam">Vietnam</option>
            <option value="Thailand">Thailand</option>
            <option value="Uzbekistan">Uzbekistan</option>
            <option value="Philippines">Philippines</option>
            <option value="Cambodia">Cambodia</option>
            <option value="Nepal">Nepal</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Russia">Russia</option>
            <option value="Others">Others</option>
        </select>
      </div>

      <div>
        <label for="address">Address *</label><br />
        <input type="text" id="address" required placeholder="e.g. Seoul, South Korea" />
      </div>

      <div>
        <label for="phone">Phone Number *</label><br />
        <input type="tel" id="phone" required placeholder="e.g. 010-1234-5678" />
      </div>

      <div>
        <label for="email">Email Address *</label><br />
        <input type="email" id="email" required placeholder="e.g. example@email.com" />
      </div>

      <div>
        <label for="photo">Upload Photo</label><br />
        <input type="file" id="photo" accept="image/*" />
        <img id="photoPreview" src="" alt="Photo Preview" />
      </div>

    </div>

    <div class="buttonContainer">
      <button type="button" id="previewBtn" style="padding: 10px 20px; border: 2px solid black; background: white; cursor: pointer;">
        Preview
      </button>
      <button type="submit" style="padding: 10px 20px; background-color: orange; color: white; border: none; cursor: pointer;">
        Next to Education
      </button>
    </div>
  </form>
</main>

<footer>
  <p>&copy; 2025 Resumate. All rights reserved.</p>
</footer>

<script>
  const photoInput = document.getElementById('photo');
  const photoPreview = document.getElementById('photoPreview');

  photoInput.addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const base64 = e.target.result;
        sessionStorage.setItem('photo', base64);
        photoPreview.src = base64;
        photoPreview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }
  });

  document.getElementById('infoForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const fields = ['fullName', 'nationality', 'address', 'phone', 'email'];
    fields.forEach(id => {
      const value = document.getElementById(id).value;
      sessionStorage.setItem(id, value);
    });

    alert('Saved! Moving to education section...');
    window.location.href = 'education.html';
  });

  document.getElementById('previewBtn').addEventListener('click', function() {
    const fields = ['fullName', 'nationality', 'address', 'phone', 'email'];
    fields.forEach(id => {
      const value = document.getElementById(id).value;
      sessionStorage.setItem(id, value);
    });
    window.location.href = 'preview.html';
  });

  // 저장된 값 복원
  window.onload = function() {
    const fields = ['fullName', 'nationality', 'address', 'phone', 'email'];
    fields.forEach(id => {
      const saved = sessionStorage.getItem(id);
      if (saved) document.getElementById(id).value = saved;
    });

    const savedPhoto = sessionStorage.getItem('photo');
    if (savedPhoto) {
      photoPreview.src = savedPhoto;
      photoPreview.style.display = 'block';
    }
  };
</script>

</body>
</html>
