<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Education Summary - Resumate</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      padding-bottom: 10rem;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 2rem;
      color: #2c3e50;
      text-align: center;
    }

    .edu-item {
      background: #f8f9fa;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .edu-details {
      flex-grow: 1;
    }

    .edu-actions {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-left: 1rem;
    }

    .edu-actions button {
      padding: 0.4rem 0.8rem;
      font-size: 0.85rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #3498db;
      color: white;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1.5rem;
    }

    .right-buttons button {
      margin-left: 10px;
    }

    #addNew,
    #nextToExperience,
    #previewBtn {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }

    #addNew {
      background-color: #2ecc71;
    }

    #nextToExperience {
      background-color: #3498db;
    }
    
    #previewBtn {
        background-color: #e67e22;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      margin: 0;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Resumate</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="job_choose.html">Resume</a>
      <a href="personal_statement_input.html">Personal Statement</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a> 
    </nav>
  </header>

  <main>
    <h2>Education Summary</h2>
    <div id="eduList"></div>
    <div class="button-row">
      <button id="addNew">Add New Education</button>
      <div class="right-buttons">
        <button id="previewBtn">Go to Preview</button>
        <button id="nextToExperience">Next to Experience</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Resumate. All rights reserved.</p>
  </footer>

  <script>
    const eduListContainer = document.getElementById('eduList');
    const addNewBtn = document.getElementById('addNew');
    const nextBtn = document.getElementById('nextToExperience');
    const previewBtn = document.getElementById('previewBtn');

    function renderList() {
      eduListContainer.innerHTML = '';
      const educationList = JSON.parse(sessionStorage.getItem('educationList')) || [];

      if (educationList.length === 0) {
        eduListContainer.innerHTML = '<p style="text-align:center; color:#777;">No education records added. Click "Add New Education" to start.</p>';
      }

      educationList.forEach((edu, index) => {
        const eduDiv = document.createElement('div');
        eduDiv.className = 'edu-item';

        eduDiv.innerHTML = `
          <div class="edu-details">
            <strong>${edu.schoolName}</strong> (${edu.degree})<br />
            <em>${edu.fieldOfStudy}</em><br />
            <small>${edu.startDate} ~ ${edu.endDate}</small>
            <p style="margin-top: 5px; color: #555;">${edu.description ? edu.description : ''}</p>
          </div>
          <div class="edu-actions">
            <button class="edit-btn" data-index="${index}">Edit</button>
            <button class="delete-btn" data-index="${index}">Delete</button>
          </div>
        `;

        eduListContainer.appendChild(eduDiv);
      });

      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', e => {
          const idx = e.target.dataset.index;
          sessionStorage.setItem('editIndex', idx);
          window.location.href = 'education.html';
        });
      });

      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', e => {
          const idx = e.target.dataset.index;
          if(confirm('Are you sure you want to delete this education record?')) {
            const educationList = JSON.parse(sessionStorage.getItem('educationList')) || [];
            educationList.splice(idx, 1);
            sessionStorage.setItem('educationList', JSON.stringify(educationList));
            renderList();
          }
        });
      });
    }

    addNewBtn.addEventListener('click', () => {
      sessionStorage.removeItem('editIndex');
      window.location.href = 'education.html';
    });

    nextBtn.addEventListener('click', () => {
      window.location.href = 'experience.html';
    });

    previewBtn.addEventListener('click', () => {
      window.location.href = 'preview.html';
    });

    renderList();
</script>
</body>
</html>
